
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="index" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="generalStyle.css">
        <link rel="stylesheet" href="interactiveStyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
        <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap">

    </head>

    <body class="body">
        <div id="main">

        </div>

        <div id="sideBar" class="navagationBar">
            <img src="https://github.com/LeCloutPanda.png?size=500" onclick=openGithub()></img>

            <button>Home</button>
            <div class="pDropdown">
                <button id="test" class="pDropdownButton" onclick=toggleProjects()>Projects</button>

                <div id="pDropdownId" class="pDropdownContent">
                    <button onclick="customHREF('test.html')">Link 1</button>
                    <button onclick="customHREF('test.html')">Link 2</button>
                    <button onclick="customHREF('test.html')">Link 3</button>
                </div>
            </div>

            <div class="sDropdown">
                <button class="sDropdownButton" onclick=toggleSocials()>Socials</button>

                <div id="sDropdownId" class="sDropdownContent">
                    <button onclick="customHREF('test.html')">Social 1</button>
                    <button onclick="customHREF('test.html')">Social 2</button>
                    <button onclick="customHREF('test.html')">Social 3</button>
                </div>
            </div>

            <button>About</button>
        </div>

        <script>
            function openGithub(){
                window.open('https://github.com/LeCloutPanda', '_blank');
            }

            function toggleProjects() {
                document.getElementById("pDropdownId").classList.toggle("show");
                document.getElementById("test").classList.toggle("setColor");
            }

            function toggleSocials() {
                document.getElementById("sDropdownId").classList.toggle("show");
            }

            function customHREF(url) {
                window.open(url, '_blank');
            }
        </script>
    </body>
</html>
